{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | PaperGen</title>
    <link rel="stylesheet" href="static/forgot.css">
    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Forgot Password</h1>
                <p>Enter your email to receive a one-time password</p>
            </div>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="email" name="email" placeholder="Your email address">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class='bx bx-mail-send'></i>
                    Send OTP
                </button>
            </form>
            <div class="form-footer">
                <p>Remember your password? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="static/JS/Forgot Password/script.js"></script>
</body>
</html>
{% endblock %}
